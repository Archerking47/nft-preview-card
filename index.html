<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
      <div class="img-box">
        
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="main-img">
 
        <img src="images/icon-view.svg" alt="view icon" class="view-icon"> 
      </div>
      <div class="text-box">
        <a href="#">
          <h1 class="title">
            Equilibrium #3429
          </h1>
        </a>
        <p class="description">
          Our Equilibrium 
          collection promotes balance and calm.
        </p>
        <div class="status">
          <div class="box">
            <img src="images/icon-ethereum.svg"
            alt="Ethereum icon"
            class="value-icon"
            >
            <p class="value">0.041 ETH</p>
          </div>
          <div class="box">
            <img src="images/icon-clock.svg" 
            alt="clock icon"
            class="clock-icon"
            >
            <p class="days">3 days left</p>
          </div>
        </div>
        
        <div class="creator">
          <figure>
            <img src="images/image-avatar.png"
             alt="avatar image"
              class="avatar">
              <figcaption>
                Creation of <a href="#"class="author">Jules Wyvern</a>
              </figcaption>
          </figure>
        </div>
      </div>
  </div>


  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
